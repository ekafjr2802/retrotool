name: Build Windows Only

on:
  workflow_dispatch: # Agar bisa diklik manual tombol "Run Workflow"
  push:
    branches: [ "main", "master" ] # Jalan otomatis saat ada update

env:
  CARGO_TARGET_DIR: target

jobs:
  build-windows:
    name: Build for Windows (CLI & GUI)
    runs-on: windows-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Setup Rust Compiler
      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      # Cache agar build kedua dan seterusnya lebih cepat
      - uses: Swatinem/rust-cache@v2

      # 1. Build versi CLI (Command Line)
      - name: Build CLI (retrotool.exe)
        run: cargo build --release --target x86_64-pc-windows-msvc --bin retrotool

      # 2. Build versi GUI (Tampilan) - Perlu setting asset path & feature embed
      - name: Build GUI (retrotool-gui.exe)
        env:
          BEVY_ASSET_PATH: ${{ github.workspace }}/retrotool-gui/assets
        run: cargo build --release --target x86_64-pc-windows-msvc --bin retrotool-gui --features embed

      # Upload hasil build agar bisa didownload
      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: Retrotool-Windows-Build
          path: |
            target/x86_64-pc-windows-msvc/release/retrotool.exe
            target/x86_64-pc-windows-msvc/release/retrotool-gui.exe
          if-no-files-found: error
